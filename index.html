<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport'
              content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>

        <title>React + Redux Todo/Goals</title>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" type='text/javascript'></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" type='text/javascript'></script>
        <script crossorigin src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js' type='text/javascript'></script>
        <script crossorigin src='https://unpkg.com/redux@4.0.4/dist/redux.js' type='text/javascript'></script>
    </head>

    <body>
        <div>
            <h1>Todo List</h1>
            <input type='text' id='todo' placeholder='Add Todo'>
            <button id='todo-btn'>Add Todo</button>
            <ul id='todos'></ul>
        </div>
        <div>
            <h1>Goals</h1>
            <input type='text' id='goal' placeholder='Add Goal'>
            <button id='goal-btn'>Add Goal</button>
            <ul id='goals'></ul>
        </div>

        <div id='app'></div>
        <script src='index.js' type='text/javascript'></script>
        <script src='react-code.js' type='text/babel'></script>
    </body>
</html>
